<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens e links</title>
</head>
<body>
    <!-- trabalhando com imagens -->
    <img src="imagens/code.png" alt="Logotipo da empresa Código & Design" title="Logotipo da empresa Código & Design">
    <br>
    <img src="imagens/google.png" alt="Logotipo do Google">
    <br>
    <img src="https://www.sp.senac.br/o/senac-theme/images/logo_senac_default.png" alt="Logotipo do Senac">
    <br>
    <!-- trabalhando com hiperlink -->
    <a href="imagens/google.png" target="_blank">Ver imagem do Google</a>
    <br>
    <a href="http://www.google.com" target="_blank" title="Clique para abrir a página do Google">
        <img src="imagens/google.png" alt="Logotipo do Google">
    </a>
</body>
</html>
